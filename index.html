<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

  <div id="app">
    
    <header>
        <h1>MyAlbum</h1>
    </header>
    
     <main>
        <div class="album">
            <img 
            v-for="(photo, index) in image"
            :class="(index === counter) ? 'active' : null"
            :src="image[counter]"
            @click="counter = index"
            alt="">
        </div>

       <div class="image">
            

        <div class="center">

            <i class="fas fa-chevron-left prev"
                @click="prevPhoto()"
            ></i>

            <img :src="image[counter]" alt="">
            
            <i class="fas fa-chevron-right next"
            @click="nextPhoto()"
            ></i>
       
        </div>

        
       </div>  

       <div class="image-rotation">
         <h4>Clicca qui per far ruotare le immagini</h4>
       
         <button class="btn" @click="timerPhoto()">
             Click Here
            </button>
        </div>
     </main>
    

          
  </div> 
    <script src="assets/js/script.js"></script>
</body>
</html>
